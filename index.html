<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="super-container">
        <div class="container">
            <div class="chat-header">
                <div class="header-main">
                    <div class="heading">
                        <p>Sachin</p>
                    </div>
                </div>
            </div>
            <div class="chat-body">
                <div id="incoming">
                    <div class="chat-message">
                        Hi Shree
                    </div>
                </div>
                <div id="outgoing">
                    <div class="chat-message">
                        Hi Sachin
                    </div>
                </div>
                <div id="incoming">
                    <div>
                        <img src="https://www.pngkey.com/png/detail/59-591928_happy-new-year-png-transparent-images-mindfulness-be.png" alt="" style="height:9em; border-radius: 1.9em;">
                    </div>
                </div>
                <div id="outgoing">
                    <div class="chat-message">
                        <img src="https://i.pinimg.com/originals/ac/27/03/ac2703449e743ff1346a0a6e725fabe6.jpg" alt="" style="height: 9em;">
                    </div>
                </div>
            </div>
            <div class="chat-footer">

                <div class="footer-camera">
                    <i class="fas fa-camera"></i>
                </div>
                <div class="footer-image">
                    <i class="far fa-image"></i>
                </div>
                <div class="footer-mike">
                    <i class="fas fa-microphone-alt"></i>
                </div>
                <div class="footer-text">
                    <textarea cols="25" rows="10" placeholder="text"></textarea>
                </div>
                <div>
                    <button class="send-button"> <i class="fa fa-paper-plane">
                </i>
    
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
